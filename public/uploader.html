<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>G-Player Data Visualization | Add Data</title>

    <!-- External Style Sheets -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Internal CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="lib/mprogress.min.css" rel="stylesheet" />
  </head>
  <body>

    <!-- Left Options Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li><a href="index.html"><i class="fa fa-arrow-left"></i> Back to Map</a></li>
      </ul>
      <p style="position: absolute; top: 90px; margin: 10px; color: #999;"><b>Activity Log</b></p>
      <p id="log" style="position: absolute; top: 120px; margin: 10px; color: #999;"></p>
    </div>

    <div class="container" style="margin-left: 200px; padding-top: 20px;">
      <div class="col-sm-11">
        <div class="jumbotron" style="padding-bottom: 80px;">
          <h2>Upload Player Entries</h2>
          <p>To add data, Please select a .csv file from your hardrive. </p>

          <div class="col-md-8">
            <input class="btn btn-lg btn-primary" type="file" id="csv-file" name="files"/>
          </div>
          <div class="col-md-4">
            <div class="btn btn-lg btn-primary" type="button" id="post" onclick="bulkUpload()"><i class="fa fa-database"></i> Upload to DB</div>
          </div>
        </div>
      
        <!-- Output Table -->
        <h4>A Preview of Uploaded Data (500)</h4>
        <table id="preview" class="table table-striped"></table>
      </div>

    </div>

    <!-- External Javascript Dependencies -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Libraries Hosted Locally --> 
    <script src="lib/papaparse.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/uploader.js"></script>
  </body>
</html>
