<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- <link rel="icon" href="../../favicon.ico"> -->

  <title>Query Builder</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link href="css/style.css" rel="stylesheet" />
  <link href="lib/mprogress.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Static navbar -->
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Data Visualizer</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li class="active"><a href="query-builder.html">Build Query</a></li>
          <li><a href="uploader.html">Parse Data</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container">
    <p>Build Mongo Query</p>
    <form class="form-horizontal" id="formQueryBuilder">
      <div class="form-group">
        <label for="selectQueryType" class="col-sm-2 control-label">Query Type</label>
        <div class="col-sm-10">
          <select class="form-control" id="selectQueryType">
            <option value="area">Area</option>
            <option value="playerID">Player ID</option>
            <option value="timestamp">Timestamp</option>
          </select>
        </div>
      </div>
      <div class="form-group" id="groupMap">
        <label for="selectMap" class="col-sm-2 control-label">Select Map</label>
        <div class="col-sm-10">
          <select class="form-control" id="selectMap">
            <option value="default">Default</option>
          </select>
        </div>
      </div>
      <div class="form-group" id="groupPlayerID">
        <label for="inputPlayerID" class="col-sm-2 control-label">Player ID</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputPlayerID" 
          placeholder="Player ID number (e.g. 001)">
        </div>
      </div>
      <div class="form-group" id="groupTimestamp">
        <label for="inputTimestamp" class="col-sm-2 control-label">Timestamp</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputTimestamp" 
          placeholder="Time in seconds (e.g. 1800)">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Search Database</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>

  <script src="js/query-builder.js"></script>
</body>
</html>
