  </head>
  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Data Visualizer</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="query-builder.html">Build Query</a></li>
            <li><a href="uploader.html">Parse Data</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="col-sm-7">
        <div class="jumbotron" style="padding: 35px;">
          <div class="row">
            <div class="col-md-12">
              <h2>Customize a Query</h2>
              <p>Pull records from the database according to provided rules.</p>
            </div>
          </div>
          <div class="container row">
            
            <div class="col-sm-12" id="comparisonWarning">
              <p style="color:red; font-size:11pt;">No existing query arguments to compare to...</p>
            </div>

            <form class="form-horizontal" id="formQueryBuilder">
              <div class="form-group row">
              <label for="selectComparisonType" class="col-sm-4 control-label">Comparison Type</label>
                <div class="col-sm-8" id="groupComparison">
                  <select class="form-control" id="selectComparisonType">
                    <option value="and">AND</option>
                    <option value"or">OR</option>
                    <option value="not">NOT</option>
                  </select>
                </div>
              </div>

              <div class="form-group row" id="groupType">
                <label for="selectQueryType" class="col-sm-4 control-label">Query Type</label>
                <div class="col-sm-8">
                  <select class="form-control" id="selectQueryType">
                    <option value="area">Area</option>
                    <option value="playerID">Player ID</option>
                    <option value="timestamp">Timestamp</option>
                  </select>
                </div>
              </div>

              <div class="form-group row" id="groupMap">
                <label for="selectMap" class="col-sm-4 control-label">Select Map</label>
                <div class="col-sm-8">
                  <select class="form-control" id="selectMap">
                    <option value="default">Default</option>
                  </select>
                </div>
              </div>

              <div class="form-group row" id="groupPlayerID">
                <label for="inputPlayerID" class="col-sm-4 control-label">Player ID</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputPlayerID" 
                  placeholder="Player ID (e.g. u001)">
                </div>
              </div>

              <div class="form-group row" id="groupTimestamp">
                <label for="inputTimestamp" class="col-sm-4 control-label">Timestamp</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="inputTimestamp" 
                  placeholder="Time in seconds (e.g. 1800)">
                </div>
              </div>

              <br>

              <div class="form-group row">
                <div class="col-sm-offset-4 col-sm-8">
                  <div class="btn btn-lg btn-primary" type="button" id="addArgument" name="add" onclick="addArg()">Add Argument  <i class="fa fa-chevron-right"></i></div>
                </div>
              </div>
            </form>
          </div>

          <p id="loading"></p>

        </div>
      </div>

      <div class="col-sm-5">
        <table class="table table-striped table-condensed" id="arguments">
          <tr>
            <th>Comparison Type</th>
            <th>Parameter</th>
            <th>Value</th>
            <th>Remove</th>
          </tr>
        </table>
      </div>
    </div>

    <!-- External Javascript Dependencies -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Libraries Hosted Locally --> 
    <script src="lib/mprogress.min.js"></script>
    <script src="js/query-builder.js"></script>


  </body>
  </html>
