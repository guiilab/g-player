  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Data Visualizer</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="query-builder.html">Build Query</a></li>
            <li><a href="uploader.html">Parse Data</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-4">
            <h2>Build A Query</h2>
            <p>Add arguments to your query</p>
          </div>
          <div class="col-md-8"></div>
        </div>
        <div class="container row">
          <form class="form-horizontal" id="formQueryBuilder">
            <div class="form-group row">
              <label for="selectComparisonType" class="col-sm-2 control-label">Comparison Type</label>
              <div class="col-sm-4" id="groupComparison">
                <select class="form-control" id="selectComparisonType">
                  <option value="and">AND</option>
                  <option value"or">OR</option>
                  <option value="not">NOT</option>
                </select>
              </div>
              <div class="col-sm-4" id="comparisonWarning">
                <p style="color:red; font-size:11pt;">No existing query arguments to compare to...</p>
              </div>
            </div>
            <div class="form-group row" id="groupType">
              <label for="selectQueryType" class="col-sm-2 control-label">Query Type</label>
              <div class="col-sm-4">
                <select class="form-control" id="selectQueryType">
                  <option value="area">Area</option>
                  <option value="playerID">Player ID</option>
                  <option value="timestamp">Timestamp</option>
                </select>
              </div>
            </div>
            <div class="form-group row" id="groupMap">
              <label for="selectMap" class="col-sm-2 control-label">Select Map</label>
              <div class="col-sm-4">
                <select class="form-control" id="selectMap">
                  <option value="default">Default</option>
                </select>
              </div>
            </div>
            <div class="form-group row" id="groupPlayerID">
              <label for="inputPlayerID" class="col-sm-2 control-label">Player ID</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputPlayerID" 
                placeholder="Player ID (e.g. u001)">
              </div>
            </div>
            <div class="form-group row" id="groupTimestamp">
              <label for="inputTimestamp" class="col-sm-2 control-label">Timestamp</label>
              <div class="col-sm-4">
                <input type="number" class="form-control" id="inputTimestamp" 
                placeholder="Time in seconds (e.g. 1800)">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-lg btn-primary" type="button" id="addArgument" name="add" value="+ add argument to query" onclick="addArg()"/>
              </div>
            </div>
          </form>
        </div>

        <p id="loading"></p>
        <div class="row">
          <table class="table table-striped table-condensed" id="arguments">
            <tr>
              <th>Comparison Type</th>
              <th>Query Type</th>
              <th>Value(s)</th>
              <th>Remove?</th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <!-- External Javascript Dependencies -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <script src="lib/mprogress.min.js"></script>

  </body>
