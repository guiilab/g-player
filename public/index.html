<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Data Visualizer</title>

    <!-- External Style Sheets -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

    <!-- Local Style Sheets -->
    <link href="lib/mprogress.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>

    <!-- Page Content -->
    <div id="wrapper">

        <!-- Left Options Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="active"><a href="index.html"><i class="fa fa-map-marker"></i>Home</a></li>
                <li><a href="query-builder.html"><i class="fa fa-search"></i>Build Query</a></li>
                <li><a href="uploader.html"><i class="fa fa-database"></i>Upload Data</a></li>
            </ul>
        </div>

        <!-- <p><b>Pro Tip:</b> Hold <i>SHIFT</i> and drag your mouse to select an area</p> -->
        
        <!-- Leaflet.js Map -->
        <div id="map"></div>

    </div><!-- /#wrapper -->

    <!-- External Javascript Dependencies -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
    
    <!-- Libraries Hosted Locally --> 
    <script src="lib/mprogress.min.js"></script>

    <!-- Custom Javascript -->
    <script src="js/app.js"></script>  <!-- App Functionality -->
    <script src="js/api.js"></script>  <!-- API Connections -->
    <script src="js/data.js"></script> <!-- Sample Dat for Testing -->

    <!-- Page-Specific Javascript -->
    <script>

    // Toggle Side Options Meny
    $("#toggle-menu").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    $(document).ready(function(){
        
        // Save window size.
        var windowWidth  = $(document).width();
        var windowHeight = $(document).height();

        /*************************
               Setup MAP
         *************************/

        // Initialize Map's Size
        $("#map").css("width", windowWidth);
        $("#map").css("height", windowHeight);

        // Define Map Parameters
        var map = L.map('map', {
            minZoom: 7,
            maxZoom: 10,
        }).setView([2.5, 4], 1);
            
        // Replace Tile Layer with Image
        var imageUrl = 'img/boston.jpg';

        // Define image position on map
        // @TODO: Procedurally figure out image 
        // bounds and coordinate calculations.
        // Replace with a proper solution.
        var imageSize = [8552, 5521]
        var imageBounds = [[0, 0], [imageSize[1] / 1000, imageSize[0] / 1000]];

        // Add image overlay to map
        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        /*************************
               Setup DATA
         *************************/
        
        // Date subset of data (for testing)
        // sample_data = sample_data.splice(0, 4000);

        // Validate data. Ignore NPC interactions, etc
        // @TODO: Temp data fix. Replaced by proper
        // API and data validation.
        sample_data = _.filter(sample_data, function(p){
            return p.length >= 10;
        })

        // Extract relevant Data
        sample_data = _.map(sample_data, function(p){
            return { x : p[3] / 10, y : p[4] / 10 }
        })

        _.each(sample_data, function(p){
            var circle = L.circle([p.x / 200, p.y / 200], 10, {
                color: 'black',
                fillColor: '#000',
                fillOpacity: 1,
            }).addTo(map);
        });

        var SideOptionsToggle = L.Control.extend({
            options: {
                position: 'topleft'
            },

            onAdd: function (map) {
                // create the control container with a particular class name
                var button = L.DomUtil.create('div', 'toggle-side-options leaflet-control leaflet-bar');
                var icon = L.DomUtil.create('i', 'fa fa-bars', button);

                // Add Listener
                L.DomEvent.addListener(button, 'click', function(){
                    $("#wrapper").toggleClass("toggled");
                });

                return button;
            }
        });

        map.addControl(new SideOptionsToggle());

    });
    </script>

  </body>
</html>
