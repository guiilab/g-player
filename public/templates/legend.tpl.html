

<div class="panel panel-default tools">
  <div class="panel-heading" role="tab">
    <h4 class="panel-title">
      <i class="fa fa-wrench"></i> Scale Map
    </h4>
  </div>
  <div>
    <div class="panel-body">
      <a onclick="UI.moveMap(-10, 0)">Move Left</a><br/>
      <a onclick="UI.moveMap(10, 0)">Move Right</a><br/>
      <a onclick="UI.moveMap(0, 10)">Move Up</a><br/>
      <a onclick="UI.moveMap(0, -10)">Move Down</a><br/>
      <a onclick="UI.scaleMap(1)">Scale Up</a><br/>
      <a onclick="UI.scaleMap(-1)">Scale Down</a><br/>
   </div>
 </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading" role="tab">
    <h4 class="panel-title">
      <i class="fa fa-toggle-on"></i> Filter Data
    </h4>
  </div>
  <div>
    <div class="panel-body">
      <div class="checkbox">
        <div class="checkbox">
         <label>
           <input type="checkbox" id="toggle_heatmap">Player Heatmap
         </label>
       </div>
        <div class="checkbox">
         <label>
           <input type="checkbox" id="toggle_paths">Player Paths
         </label>
       </div>
       <label class="crossout">
         <input type="checkbox" disabled="disabled">Player Deaths
       </label>
     </div>
     <div class="checkbox">
       <label class="crossout">
         <input type="checkbox" disabled="disabled">NPC Actions
       </label>
     </div>
   </div>
 </div>
</div>
