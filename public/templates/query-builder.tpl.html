<!-- Custom Queries -->
<div id="query-builder" style="display: block;">
  <div class="col-sm-7">
    <div class="jumbotron" style="padding: 10px 35px;">
      <div class="row">
        <div class="col-md-12">
          <h2>Create a Query</h2>
          <p>Pull records from the database according to provided rules.</p>
        </div>
      </div>
      <div class="row">
      
        <div class="col-sm-12 alert alert-warning" id="comparisonWarning">
          <b>Warning</b> Feature in Development. Only 'AND' is supported for stacking parameters
        </div>

        <form class="form-horizontal" id="formQueryBuilder">
          <div class="form-group row">
          <label for="selectComparisonType" class="col-sm-4 control-label">Comparison Type</label>
            <div class="col-sm-8" id="groupComparison">
              <select class="form-control" id="selectComparisonType">
                <option value="and">AND</option>
                <option value"or">OR</option>
                <option value="not">NOT</option>
              </select>
            </div>
          </div>

          <hr>

          <div class="form-group row" id="groupType">
            <label for="inputProperty" class="col-sm-4 control-label">Property</label>
            <div class="col-sm-8">
              <select class="form-control" id="inputProperty">
                <option value="playerId">Player ID</option>
                <option value="timestamp">Timestamp</option>
              </select>
            </div>
          </div>

          <div class="form-group row" id="groupType">
            <label for="inputComparator" class="col-sm-4 control-label">Comparator</label>
            <div class="col-sm-8">
              <select class="form-control" id="inputComparator">
                <option value="equals">Equals</option>
                <option value="gte">Greater Than</option>
                <option value="lte">Less Than</option>
              </select>
            </div>
          </div>

          <div class="form-group row" id="groupTimestamp">
            <label for="inputValue" class="col-sm-4 control-label">Value</label>
            <div class="col-sm-8" id="inputValue">
              
              <!-- Change input based on selected property -->
              <input type="number" class="form-control" placeholder="Value (e.g. 100)">

            </div>
          </div>

          <br>

          <div class="form-group row">
            <div class="col-sm-12">
              <div class="btn btn-lg btn-primary" type="button" id="addArgument" name="add" onclick="QueryBuilder.addArgument()" style="width:100%;"><i class="fa fa-plus" style="margin-right: 5px;"></i>  Add Argument</div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-sm-5">
    <h4>Find all entries, where:</h4>
    <table class="table table-striped table-condensed" id="arguments">
      <thead>
        <th></th>
        <th>Parameter</th>
        <th>Comparitor</th>
        <th>Value</th>
        <th>Delete</th>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="col-sm-5" id="json_preview">
    <code style="width: 100%; float: left; overflow: scroll;"></code>
  </div>
</div>

<!-- Preset Queries -->
<div id="query-preset" style="display: none;">
  <div class="row">
    <div class="col-sm-6">
      <h4>Common Queries</h4>
      <table class="table table-striped"></table>
    </div>
    <div class="col-sm-6">
      <h4>Previously Used Queries</h4>
      <table class="table table-striped"></table>
    </div>
  </div>
</div>
